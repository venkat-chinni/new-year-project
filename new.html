<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="">
    <style>
        /* General Reset */
        * {
            
            margin: 0;
            padding: 0;
            box-sizing: circl 3px;;
        }

        body {
            
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color:pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width:100;
            text-align: center;
            flex-direction: column;
            background-image: url(img3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .countdown-container {
            font-size: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown {
            display: flex;
            gap: 20px;
            font-size: 3rem;
        }

        .time {
            background-color:gainsboro;
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
            font-size: 2.5rem;
            font-weight: bold;
            color:lightcoral;
        }

        .label {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        @media (max-width: 600px) {
            .countdown {
                font-size: 2rem;
            }

            .time {
                padding: 15px;
                font-size: 1.5rem;
            }

            .label {
                font-size: 1.2rem;
            }
        }
        a{
            color:white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="index.html">NEW</a>
    <h1>NEW YEAR COUNTDOWN</h1>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <div class="time" id="days"></div>
            <div class="time" id="hours"></div>
            <div class="time" id="minutes"></div>
            <div class="time" id="seconds"></div>
        </div>
        <div class="label">
            <span>HAPPY NEW YEAR</span>
        </div>
    </div>

    <script>
        // Set the target date for New Year (January 1st, 2025)
        const newYearDate = new Date("Jan 1, 2026 00:00:00").getTime();

        const countdownElement = document.getElementById("countdown");
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");

        // Update the countdown every second
        const updateCountdown = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = newYearDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the results
            daysElement.innerHTML = `${days} Days`;
            hoursElement.innerHTML = `${hours} Hours`;
            minutesElement.innerHTML = `${minutes} Minutes`;
            secondsElement.innerHTML = `${seconds} Seconds`;

            // If the countdown has ended, display a message
            if (timeLeft < 0) {
                clearInterval(updateCountdown);
                countdownElement.innerHTML = "Happy New Year!";
            }
        }, 1000);
    </script>
</body>
</html>
